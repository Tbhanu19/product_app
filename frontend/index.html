<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üõçÔ∏è Product Management System</h1>

    
    <form id="productForm" class="product-form">
      <input type="hidden" id="productId">

      <div class="form-row">
        <label for="name">Product Name</label>
        <input type="text" id="name" placeholder="Enter product name" required>
      </div>

      <div class="form-row">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" placeholder="Enter quantity" required>
      </div>

      <div class="form-row">
        <label for="price">Price (‚Çπ)</label>
        <input type="number" id="price" step="0.01" placeholder="Enter price" required>
      </div>

      <div class="form-row">
        <label for="description">Description</label>
        <textarea id="description" placeholder="Enter description" required></textarea>
      </div>

      <button type="submit" class="btn" id="submitBtn">Save Product</button>
    </form>

    
    <table id="productTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
